<div class="mx-auto bg-[#f6f4f4] shadow-lg rounded-lg w-1/2 py-5">
  <!-- Logo Section -->
  <div class="py-3">
    <img
      src="{{logoUrl}}"
      alt="Company Logo"
      class="mx-auto w-1/5 rounded-full"
    />
  </div>

  <!-- Title Section -->
  <div class="bg-blue-600 text-center py-3 text-white">
    <h1 class="text-2xl font-bold" style="color: {{titleColor}};">{{title}}</h1>
  </div>

  <!-- Body Section -->
  <div class="py-8 px-10 text-gray-800">
    <h2 class="text-xl font-semibold text-blue-600 mb-4" style="color: {{subTitleColor}};">{{subtitle}}</h2>
    <p class="mb-6" style="color: {{bodyContentColor}};">{{bodyContent}}</p>

    <!-- Body Image Section -->
    <div class="text-center my-4">
      <img
        src="{{bodyImageUrl}}"
        alt="Welcome Image"
        class="w-full max-h-64 object-cover rounded-lg"
      />
    </div>
  </div>

  <!-- Footer Section -->
  <div class="bg-gray-100 text-gray-600 text-center py-4">
    <p class="text-sm" style="color: {{footerTextColor}};">{{footerText}}</p>
  </div>
</div>
